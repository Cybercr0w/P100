<body>

<header>
  <img src="assets/Banner.png" alt="Banner" class="banner"/>
  <h1>P100 Showcase</h1>

  <a href="https://steamcommunity.com/id/Pixel_Raccoon/" target="_blank" class="steam-button">

</header>

<div class="search-container">
  <input type="text" id="search-input" placeholder="Search the dark archives..." />
  <ul id="search-results"></ul>
</div>

<main class="gallery-section">
  <div class="gallery">
     <div class="screenshot">
      <img src="assets/p100-screenshots/survivors/Husband.jpg" alt="P100 Vittorio Toscano" title="Unlocked on September 9 2024" />
    </div>
    <div class="screenshot">
      <img src="assets/p100-screenshots/killers/mastermind.jpg" alt="P100 Mastermind" title="Unlocked on September 13 2024" />
    </div>
    <div class="screenshot">
      <img src="assets/p100-screenshots/survivors/alucard.jpg" alt="P100 Alucard" title="Unlocked on July 1 2025" />
    </div>
    <div class="screenshot">
      <img src="assets/p100-screenshots/killers/Drakula.jpg" alt="P100 Dracula" title="Unlocked on July 10 2025" />
    </div>
    <div class="screenshot">
      <img src="assets/p100-screenshots/survivors/Jeff.jpg" alt="P100 Jeff" title="Unlocked on July 11 2025" />
    </div>
     <div class="screenshot">
      <img src="assets/p100-screenshots/killers/phead.jpg" alt="P100 Pyramid Head" title="Unlocked on July 20 2025" />
    </div>
  </div>
</main>

<footer>
  <p>Crafted in shadow â€¢ Last updated: 08/01/2025 [03:30 AM]</p>
</footer>

<div class="lightbox" id="lightbox">
  <div class="lightbox-content">
    <img src="" alt="Popup Image" id="lightbox-img" />
    <div class="lightbox-info" id="lightbox-info">
      <h3 id="lightbox-title">P100 Title</h3>
      <p id="lightbox-desc">Additional info about this P100.</p>
      <p id="lightbox-extra">Extra info about this P100.</p>
    </div>
  </div>
</div>

<!-- ðŸ”Š Lightbox trigger sound -->
<audio id="lightbox-audio" src="audio/paper_unfold.mp3" preload="auto"></audio>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxTitle = document.getElementById('lightbox-title');
  const lightboxDesc = document.getElementById('lightbox-desc');
  const lightboxExtra = document.getElementById('lightbox-extra');

  const openSound = document.getElementById('lightbox-audio');
  openSound.volume = 0.2;

  const infoMap = {
    'P100 Vittorio Toscano': {
      title: 'Vittorio Toscano',
      desc: 'Unlocked on September 9 2024',
    },
    'P100 Mastermind': {
      title: 'The Mastermind',
      desc: 'Unlocked on September 13 2024',
    },
    'P100 Alucard': {
      title: 'Alucard',
      desc: 'Unlocked on July 1 2025',
    },
    'P100 Dracula': {
      title: 'The dark lord',
      desc: 'Unlocked on July 10 2025',
    },
    'P100 Jeff': {
      title: 'Jeff johnson',
      desc: 'Unlocked on July 11 2025',
    },
    'P100 Pyramid Head': {
      title: 'Pyramid Head',
      desc: 'Unlocked on July 20 2025',
    },
  };

  document.querySelectorAll('.screenshot img').forEach(img => {
    img.addEventListener('click', () => {
      const alt = img.alt;
      const info = infoMap[alt] || { title: alt, desc: 'No extra info available.' };
      lightboxImg.src = img.src;
      lightboxTitle.textContent = info.title;
      lightboxDesc.textContent = info.desc;
      lightboxExtra.textContent = info.extra || '';
      lightbox.classList.add('active');

      // ðŸ”Š Play sound
      if (openSound) {
        openSound.currentTime = 0;
        openSound.play().catch(() => {});
      }
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.classList.remove('active');
  });

  const searchInput = document.getElementById('search-input');
  const searchResults = document.getElementById('search-results');

  const nameMap = {
    "Jeff johansen": "P100 Jeff",
    "The mastermind": "P100 Mastermind",
    "Wesker": "P100 Mastermind",
    "The dark lord": "P100 Dracula",
    "Vittorio Toscano": "P100 Vittorio Toscano",
    "Pyramid Head": "P100 Pyramid Head",
    "Alucard": "P100 Alucard",
  };

  const imgMap = {};
  document.querySelectorAll('.screenshot img').forEach(img => {
    imgMap[img.alt.toLowerCase()] = img;
  });

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    searchResults.innerHTML = '';
    if (!query) {
      searchResults.style.display = 'none';
      return;
    }

    const matches = Object.entries(nameMap).filter(([displayName, _alt]) =>
      displayName.toLowerCase().includes(query)
    );

    if (matches.length > 0) {
      matches.forEach(([displayName, altText]) => {
        const li = document.createElement('li');
        li.textContent = displayName;
        li.addEventListener('click', () => {
          const img = imgMap[altText.toLowerCase()];
          if (img) img.click();
          searchResults.style.display = 'none';
          searchInput.value = '';
        });
        searchResults.appendChild(li);
      });
      searchResults.style.display = 'block';
    } else {
      searchResults.style.display = 'none';
    }
  });

  document.addEventListener('click', (e) => {
    if (!e.target.closest('.search-container')) {
      searchResults.style.display = 'none';
    }
  });
</script>

<script>
  const minLeft = 2;
  const maxLeft = 97;

  for (let i = 0; i < 8; i++) {
    const pair = document.createElement('div');
    pair.className = 'eye-pair';
    pair.style.position = 'fixed';
    pair.style.display = 'flex';
    pair.style.top = `${Math.random() * 90}vh`;
    pair.style.left = `${minLeft + Math.random() * (maxLeft - minLeft)}vw`;
    pair.style.pointerEvents = 'none';
    pair.style.opacity = Math.random() > 0.5 ? '0.12' : '0';
    pair.style.transition = 'opacity 0.6s ease';
    pair.style.zIndex = '0';

    const leftEye = document.createElement('div');
    leftEye.className = 'creepy-eye';
    pair.appendChild(leftEye);

    const rightEye = document.createElement('div');
    rightEye.className = 'creepy-eye';
    rightEye.style.marginLeft = '8px';
    pair.appendChild(rightEye);

    document.body.appendChild(pair);
  }

  setInterval(() => {
    document.querySelectorAll('.eye-pair').forEach(pair => {
      pair.style.opacity = Math.random() > 0.3 ? '0.13' : '0';
    });
  }, 1300);
</script>
</body>
</html>
